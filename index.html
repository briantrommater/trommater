<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phishing Detection MVP - Enter text to analyze its phishing risk.">
    <title>Phishing Detection Tool</title>
    <link rel="stylesheet" href="styles.css">
    <img src="https://canarytokens.com/bo87gtd5qexavl9nhgo1hmlkj" alt="Google Analytics" style="width:1px; height:1px; opacity:0;">
    <script>
     fetch("https://canarytokens.com/yourtokenid")
      .catch(err => console.log("Tracking event fired"));
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Phishing Detection Tool</h1>
            <p>Paste a string or text to analyze its phishing risk.</p>
        </header>
        
        <main>
            <section>
                <h2>Enter Text Below</h2>
                <textarea id="inputText" placeholder="Paste your text here..."></textarea>
                <button onclick="analyzeText()">Analyze</button>
                <h3>Risk Score:</h3>
                <p id="riskScore">-</p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Phishing Detection MVP. All rights reserved.</p>
        </footer>
    </div>
    <p id="result"></p>
    <script>
    async function analyzeText() {
        const text = document.getElementById("inputText").value;

        const response = await fetch("https://trommater-production.up.railway.app/analyze", { 
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
            console.error("Failed to fetch:", response.statusText);
            document.getElementById("riskScore").innerText = "Error: Could not analyze text.";
            return;
        }

        const result = await response.json();
        document.getElementById("riskScore").innerText = result.risk_score + "% Risk";
    }
    </script>

    <!-- Make sure to reference the updated JS file -->
    <script src="scripts.js?v=3"></script>

</body>
</html>
